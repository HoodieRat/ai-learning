<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Learning Hub</title>
    <meta name="description" content="Catalog-driven AI learning site with tutorials and practice labs." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='14' ry='14' fill='%232563eb'/%3E%3Ctext x='50%' y='52%' dominant-baseline='middle' text-anchor='middle' font-family='Space Grotesk,Segoe UI,sans-serif' font-size='28' fill='%23ffffff'%3EAI%3C/text%3E%3C/svg%3E" />
    <link rel="stylesheet" href="assets/styles.css?v=2025-12-17d" />
    <script defer src="assets/app.js?v=2025-12-17d"></script>
  </head>
  <body>
    <div class="app" id="appRoot">
      <header class="topbar">
        <a class="brand" href="./" data-nav="home" aria-label="AI Learning Hub Home">
          <span class="brandMark">AI</span>
          <span class="brandText">Learning Hub</span>
        </a>

        <div class="topbarCenter">
          <label class="search" aria-label="Search tutorials">
            <span class="searchLabel">Search</span>
            <input id="searchInput" type="search" placeholder="Search tutorialsâ€¦" autocomplete="off" />
          </label>
        </div>

        <div class="topbarRight">
          <button id="themeToggle" class="btn" type="button" aria-label="Toggle theme">Theme</button>
          <a id="githubLink" class="btn" href="https://github.com/" target="_blank" rel="noreferrer">GitHub</a>
        </div>
      </header>

      <div class="layout">
        <aside class="sidebar" aria-label="Tutorial navigation">
          <details class="browse" open>
            <summary>Browse</summary>
            <div class="browseControls">
              <label class="field">
                <span class="fieldLabel">Category</span>
                <select id="categorySelect"></select>
              </label>

              <label class="field">
                <span class="fieldLabel">Sort</span>
                <select id="sortSelect">
                  <option value="recommended">Recommended</option>
                  <option value="title">Title</option>
                  <option value="time">Time</option>
                  <option value="difficulty">Difficulty</option>
                </select>
              </label>

              <label class="toggle">
                <input id="showDraftsToggle" type="checkbox" />
                <span>Show drafts</span>
              </label>
            </div>
          </details>

          <nav id="tutorialList" class="tutorialList"></nav>
        </aside>

        <main class="main" id="main" tabindex="-1"></main>
      </div>
    </div>

    <dialog id="hardwareRefDialog" class="modal">
      <div class="modalHeader">
        <div>
          <h2>Hardware Reference</h2>
          <p class="muted">Quick in-site reference for CPU/GPU/NPU, memory, and quantization.</p>
        </div>
        <button class="btn" type="button" data-modal-close>Close</button>
      </div>
      <div class="modalBody" id="hardwareRefBody"></div>
    </dialog>
  </body>
</html>
